<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Simpan Pinjam</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
                <h1>Crediv</h1>
            </div>
            <ul class="navigation">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <br /><br /><br /><br />
    </header>
        <section id="transaksi">
            <h2>Transaksi</h2>
            <form id="transaksi-form">
                <div id="error-messages"></div> 
                <label for="nama-transaksi">Nama Transaksi:</label>
                <input type="text" id="nama-transaksi" placeholder="Masukkan nama transaksi" required>
                
                <label for="kategori-transaksi">Kategori Transaksi:</label>
                <select id="kategori-transaksi">
                    <option value="simpan">Simpan</option>
                    <option value="pinjam">Pinjam</option>
                </select>
                
                <label for="jumlah-transaksi">Jumlah Uang:</label>
                <input type="number" id="jumlah-transaksi" placeholder="Masukkan jumlah uang" required>
                
                <button type="button" id="tombol-simpan">Simpan</button>
            </form>
        </section>
        
        <section id="tabel-transaksi">
            <h2>Daftar Transaksi</h2>
            <table id="transaksi-table">
                <thead>
                    <tr>
                        <th>Nama Transaksi</th>
                        <th>Jumlah</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data transaksi akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>

        </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
